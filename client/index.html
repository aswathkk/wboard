<!doctype html>
<html>
    <head>
        <title>wBoard - Realtime Whiteboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

        <div class="canvas-container">
            <canvas id="canv" height="2000px" width="2000px"></canvas>
        </div>

        <div class="pan-view-container">
            <canvas id="pan-view" height="200" width="200"></canvas>
            <div class="viewbox-container">
                <div id="panviewbox"></div>
            </div>
        </div>

        <div id="tools">
            <div class="tool-item color-picker">
                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
                <div id="color-picker">
                    <div class="color-picker-container">
                        <div id="red" class="color"></div>
                        <div id="green" class="color"></div>
                        <div id="blue" class="color"></div>
                        <div id="black" class="color"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="tool-item size">
                <div id="size-tool"></div>
                <div id="size-picker">
                    <div class="size-picker-container">
                        <div class="size-val-wrap" onclick="setSize(1)"><div id="size0" class="size-val"></div></div>
                        <div class="size-val-wrap" onclick="setSize(5)"><div id="size1" class="size-val"></div></div>
                        <div class="size-val-wrap" onclick="setSize(11)"><div id="size2" class="size-val"></div></div>
                        <div class="size-val-wrap" onclick="setSize(16)"><div id="size3" class="size-val"></div></div>
                        <div class="size-val-wrap" onclick="setSize(25)"><div id="size4" class="size-val"></div></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="tool-item pen">
                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
            </div>
            <div class="tool-item eraser">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                    <path d="M20.289,7.627l-3.942-3.941c-0.92-0.92-2.523-0.918-3.443,0L2.028,14.562c-0.95,0.95-0.95,2.494,0,3.442l3.944,3.943
                        c0.459,0.459,1.07,0.713,1.719,0.713c0.65,0,1.261-0.254,1.721-0.713l10.877-10.877C21.24,10.123,21.24,8.578,20.289,7.627z
                            M8.833,21.367c-0.609,0.61-1.671,0.61-2.281,0l-3.942-3.942c-0.629-0.63-0.629-1.652,0-2.28l7.314-7.312l6.225,6.223L8.833,21.367
                        z"/>
                    <path fill="#FFFFFF" d="M8.774,21.43c-0.609,0.609-1.671,0.609-2.281,0l-3.942-3.943c-0.629-0.629-0.629-1.652,0-2.279l7.373-7.375
                        l6.225,6.223L8.774,21.43z"/>
                </svg>
            </div>
            <div class="tool-item text">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                    <path d="M10.091,17.912h7.443l1.34,3.275H22L14.929,4.812h-2.233l-7.07,16.375h3.126L10.091,17.912z M13.812,7.76l2.784,7.473h-5.567L13.812,7.76z"/>
                </svg>
            </div>
            <div class="tool-item pan">
                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23 5.5V20c0 2.2-1.8 4-4 4h-7.3c-1.08 0-2.1-.43-2.85-1.19L1 14.83s1.26-1.23 1.3-1.25c.22-.19.49-.29.79-.29.22 0 .42.06.6.16.04.01 4.31 2.46 4.31 2.46V4c0-.83.67-1.5 1.5-1.5S11 3.17 11 4v7h1V1.5c0-.83.67-1.5 1.5-1.5S15 .67 15 1.5V11h1V2.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5V11h1V5.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5z"/>
                </svg>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
